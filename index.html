<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="calc">
		<h1>Калькулятор</h1>
		<h3>Ввод чисел</h3>
		<input class="num1" type="number">
		<input class="num2" type="number">
		<h3>Математические операции</h3>
		<button class="plus">Сложение</button>
		<button class="minus">Вычитание</button>
		<button class="umn">Умножение</button>
		<button class="del">Деление</button>
		<h3>Результат</h3>
		<p class="res"></p>
	</div>

	<script src="calculator.js"></script>

</body>
</html>
